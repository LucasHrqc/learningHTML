<h1>Links</h1>

<!-- Url Absoluta -->
<a id="inicio" href="http://www.google.com.br">Google 1</a><br>
<!-- Para abrir em nova aba target="_blank" após a URL -->
<a href="http://www.google.com.br" target="_blank">Google Nova Aba</a><br><br>

<!-- URL Relativa (dentro do site)-->
<a href="index.html">Voltar 1</a><br> <!-- Permanece na mesma pasta -->
<a href="/index.html">Voltar 2</a><br> <!-- Volta para a pasta raíz e procura o arquivo -->
<a href="../index.html">Voltar 3</a><br><br> <!-- Volta uma pasta e cada ../ volta mais uma -->

<a href="mailto:email@empresa.com.br">Entre em contato</a><br><br> <!-- E-mails -->

<!-- Para criar um elemento html com id: elemento#nomedoid -->
<!-- Para criar um elemento html com class: elemento.classe -->

<div id="noticia" style="position:absolute;top:2000px;"> <!-- CSS em linha -->
    <h1>Notícia Louca!</h1>
    <p>Não era mentira!</p>
    <a href="#inicio">Voltar para início</a>
</div>

<!-- Referênciando um ID no link (ÂNCORA)-->
<a href="#noticia">Ir para notícia</a><br><br>
