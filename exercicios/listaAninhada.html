<h1>Projeto</h1> <!-- Esquema de lista em árvore abaixo -->
<ul class="tree">
<ul>
    <li>
        <span wm-folder>backend</span>
        <ul>
            <li> 
                <span wm-folder>app</span> 
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder>frontend</span>
        <ul>
            <li>
                <span wm-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<!-- Modelo CSS para linhas da lista -->
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<!-- JavaScript pra selecionar todas as folders e pegar o elemento abaixo -->
<!-- Menu de contração de maneira simples -->
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script><br>
